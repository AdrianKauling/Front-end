<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado em meu próprio servidor</p>
    <hr>
    <h2>1° forma: </h2>
    <video src="midias/meu-video.mp4" poster="../imagensDinamicas/imagens/adrian500.png" controls width="500" height="300"></video>
    <br>
    <h2>2° forma: </h2>
    <video controls height="300" width="500" poster="../imagensDinamicas/imagens/adrian500.png">
        <source src="./midias/meu-video.webm" type="video/webm">
        <source src="./midias/meu-video.mp4" type="video/mp4">
        <p>Infelizmente seu navegador não é compativel vídeos</p>
    </video>

    <hr>
    <h1>Inserindo vídeos hospedados em serviços externos</h1>
    <h2>Vídeo do youtube</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/YUIP4zl_1Lk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Vídeo do vimeo</h2>
    <div style="padding:13% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&autoplay=1&loop=1&portrait=0" style="position:absolute;top:0;left:0;width:500px;height:200px;" frameborder="0" allow=" fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

    <h2>Fazendo iFrame na mão</h2>
    
    <iframe style="position: absolute;" width="600px" heigth="600px" src="https://www.youtube.com/embed/YUIP4zl_1Lk" frameborder="0" title="Projeto cadastro de clientes" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>

</body>
</html>
