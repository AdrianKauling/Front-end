<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React - Introdução</title>
</head>
<body>
    
    <div id="app"></div>


    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script>

        const propNome = React.createContext('nome')

        function meuComponente1(){

            const nome = 'Adrian Kauling dos Santos'

            return (

                React.createElement(propNome.Provider, { value: 'Adrian Kauling dos Santos'},
                    React.createElement('div',{ className:'componente-1'}, 
                        React.createElement(meuComponente2, { nome }),
                        React.createElement('div', {className: 'Filhao'}, 'Dale')
                    )
                )
                
            )
        }

        function meuComponente2(props){
            console.log(props)
            return (
                React.createElement('div',{className:'componente-2'}, 
                    React.createElement(meuComponente3, {id:"componente-2", nome:props.nome, idade:17})
                )
            )
        }

        function meuComponente3(props){
            return (
                React.createElement(propNome.Consumer, null, 
                    (nome) => (
                        React.createElement('div', {className:'componente-3'}, 
                            React.createElement(meuComponente4,props)
                    )
                    )
                )

                
            )
        }

        function meuComponente4(props){
            
            return (
                React.createElement(propNome.Consumer,null, 
                    (nome) => (
                        React.createElement('h1', {className:'componente-4'}, 'Sou filho de geralll, aeee karaii!! Aliás meu nome é ' + nome + ' | '+props.idade + ' anos')
                    )
                
                )
            
                
            )
        }

        function meuComponente() {
            return (
                React.createElement('main', {className: 'meuComponente'}, 
                    React.createElement(meuComponente1)
                )
            )           
        }

        ReactDOM.render(
            React.createElement(meuComponente),
            document.querySelector('#app')
        )
    </script>
</body>
</html>
