<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando elementos com React</title>
    <link rel="stylesheet" href="praticando.css">
</head>

<body>

    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script>
        function myHeaders() {
            return (
                React.createElement('header', null, 
                    React.createElement('h1', {id:'titulo-principal'}, 
                        'Praticando React '    
                    ),
                    React.createElement('p', null, 
                        ' Sucesso é o acumulo de pequenos esforços repetidos no dia a dia. '
                    )
                )
            )
    }

        ReactDOM.render(
            React.createElement(myHeaders),
            document.querySelector('#app')
        )
    </script>
</body>

</html>
