<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando elementos com React</title>
    <link rel="stylesheet" href="praticando.css">
</head>

<body>

    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script>
        const CriadorDoSite = React.createContext('nome')

        function elementMain() {
            return (
                React.createElement(CriadorDoSite.Provider, {value:'Roberto toledo'},
                    React.createElement('div',null,
                        React.createElement(myHeaders),
                        React.createElement(myContentMain),
                        React.createElement(footer)
                    )
                )
            )
        }


        function myHeaders() {
            return (
                React.createElement('header', null, 
                    React.createElement('h1', {id:'titulo-principal'}, 
                        'Praticando React '    
                    ),
                    React.createElement('p', null, 
                        ' Sucesso é o acumulo de pequenos esforços repetidos no dia a dia. '
                    )
                )
            )
        }

        function myContentMain() {
            return (
                React.createElement('main', null, 
                    React.createElement(myArticle)                                   
                ) 
            )
        }

        function myArticle() {
            return (
                React.createElement('article',null, 
                    React.createElement('h1', null, 
                        'O que é React?'    
                    ),

                    React.createElement('p', null, 
                        'React é uma biblioteca JavaScript que cria UIs.'
                    )

                )
            )
        }

        function footer() {
            return (
                React.createElement('footer', null, 
                    React.createElement('p', null,
                        'Site criado por ', 
                        React.createElement(ancora)
                    )
                )
            )
        }

        function ancora(){
            return (
                React.createElement(CriadorDoSite.Consumer,null,
                    nome => (
                        React.createElement('a', {href: 'https://github.com/adriankauling', target:'_blank'},
                             nome
                        )
                    )
                )
            )
                
        
        }

        ReactDOM.render(
            React.createElement(elementMain),
            document.querySelector('#app')
        )
    </script>
</body>

</html>
