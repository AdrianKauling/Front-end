<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <style>
        .box{
            position: relative;
            left: 450px;
            width: 300px;
            border: 2px solid black;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Tags em HTML</h1>
        <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso.</p>
        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrago</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;,&lt;h2&gt;,...&lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol type=1 start=1&gt;&lt;/ol&gt;">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul type=square&gt;&lt;/ul&gt;">Listas com demarcadores</abbr></li>
        </ul>
    </div>
</body>
</html>
